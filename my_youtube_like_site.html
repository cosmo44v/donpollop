<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My YouTube-like Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ff0000;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff0000;
      padding: 10px;
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .video {
      width: 320px;
      margin-bottom: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .video iframe {
      width: 100%;
      height: 180px;
    }

    .video-details {
      padding: 10px;
    }

    .video-title {
      font-size: 16px;
      font-weight: bold;
    }

    .video-description {
      font-size: 14px;
      color: #555;
    }

    .video:hover {
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <header>
    <h1>don pollo opps</h1>
  </header>

  <div class="container">
    <!-- Video 1 -->
    <div class="video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/sISkfNmRaKg?autoplay=1&mute=1&si=l5kowzDuTXu6kT_Z" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class="video-details">
        <p class="video-title">don pollo last moments</p>
        <p class="video-description">im coming for ur loud ahh.</p>
      </div>
    </div>

  </div>

</body>
</html>
